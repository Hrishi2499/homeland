{% extends 'base.html' %}

<!-- Main Content -->
{% block content %}
<div
  class="site-blocks-cover inner-page-cover overlay"
  style="background-image: url('/static/images/hero_bg_1.jpg');"
  data-aos="fade"
  data-stellar-background-ratio="0.5"
>
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">
      <div class="col-md-10">
        <h1 class="mb-2">Feedback</h1>
      </div>
    </div>
  </div>
</div>

<div class="site-section site-section-sm">
  <div class="container">
    <div class="row mb-5 justify-content-center">
      <!-- Alerts -->
      {% include 'partials/_alerts.html' %}

      <div class="col-md-12 col-lg-8 mb-5">
        <form
          action="{% url 'accounts:feedback' %}"
          method="POST"
          class="p-5 bg-white border"
        >
          {% csrf_token %}
          <div class="row form-group">
            <div class="col-md-12">
              <label class="font-weight-bold" for="message">Message</label>
              <textarea
                name="message"
                cols="30"
                rows="5"
                class="form-control"
                placeholder="Say hello to us"
                >{{ message }}</textarea
              >
            </div>
          </div>
          <div class="row form-group justify-content-center">
            <input
              type="submit"
              value="Send Feedback"
              class="btn btn-primary  py-2 px-4 mt-2 rounded-0"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
