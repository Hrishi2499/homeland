{% extends 'base.html' %}

<!-- Main Content -->
{% block content %}
<div
  class="site-blocks-cover inner-page-cover overlay"
  style="background-image: url('/static/images/hero_bg_1.jpg');"
  data-aos="fade"
  data-stellar-background-ratio="0.5"
>
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">
      <div class="col-md-10">
        <h1 class="mb-2">Password Reset OTP</h1>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row justify-content-center">
      <!-- Alerts -->
      {% include 'partials/_alerts.html' %}

      <div class="col-md-12 col-lg-8 mb-5">
        <form
          action="{% url 'accounts:password-otp' %}"
          class="p-5 bg-white border"
          method="POST"
        >
          {% csrf_token %}
          <div class="row form-group">
            <div class="col-md-12">
              <input type="hidden" name="email" value="{{ email }}" />
              <label class="font-weight-bold" for="otp">OTP</label>
              <input
                type="text"
                id="otp"
                class="form-control"
                name="otp"
                placeholder="Enter the OTP..."
              />
            </div>
          </div>
          <div class="row form-group justify-content-center">
            <input
              type="submit"
              value="Confirm"
              class="btn btn-primary  py-2 px-4 mt-2 rounded-0"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
