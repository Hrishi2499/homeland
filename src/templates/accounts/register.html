{% extends 'base.html' %}

<!-- Main Content -->
{% block content %}
<div
  class="site-blocks-cover inner-page-cover overlay"
  style="background-image: url('/static/images/hero_bg_1.jpg');"
  data-aos="fade"
  data-stellar-background-ratio="0.5"
>
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">
      <div class="col-md-10">
        <h1 class="mb-2">Create A Homeland Account</h1>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row justify-content-center">
      <!-- Alerts -->
      {% include 'partials/_alerts.html' %}

      <div class="col-md-12 col-lg-8 mb-5">
        <form
          action="{% url 'accounts:register' %}"
          class="p-5 bg-white border"
          method="POST"
        >
          {% csrf_token %}
          <div class="row form-group">
            <div class="col-md-6 mb-3 mb-md-0">
              <label class="font-weight-bold" for="firstname">First Name</label>
              <input
                type="text"
                id="firstname"
                class="form-control"
                name="first_name"
                placeholder="First Name"
              />
            </div>
            <div class="col-md-6 mb-3 mb-md-0">
              <label class="font-weight-bold" for="lastname">Last Name</label>
              <input
                type="text"
                id="lastname"
                class="form-control"
                name="last_name"
                placeholder="Last Name"
              />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label class="font-weight-bold" for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                name="email"
                placeholder="Email Address"
              />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label class="font-weight-bold" for="contact">Contact No.</label>
              <input
                type="text"
                id="contact"
                class="form-control"
                name="phone"
                placeholder="Contact No."
              />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label class="font-weight-bold" for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                name="password"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label class="font-weight-bold" for="password2"
                >Confirm Password</label
              >
              <input
                type="password"
                id="password2"
                class="form-control"
                name="password2"
                placeholder="Confirm Password"
              />
            </div>
          </div>

          <div class="row form-group justify-content-center">
            <input
              type="submit"
              value="Sign Up"
              class="btn btn-primary  py-2 px-4 mt-2 rounded-0"
            />
          </div>
          <div class="row form-group justify-content-center">
            <p>
              <a href="{% url 'accounts:login' %}" class="btn btn-link btn-2">
                Already have a account
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
